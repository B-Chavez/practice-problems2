<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the Average Whole</title>
</head>
<body>
    <script>
        function isTheAverageWhole(numbersArray){
            var sum = 0;
            for(var i = 0; i < numbersArray.length; i++){
                sum =+ numbersArray[i];
            }
            sum = sum / numbersArray.length
            return parseInt(sum) === sum
        }
    </script>
</body>
</html>
