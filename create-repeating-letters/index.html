<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create-repeating-letters</title>
</head>
<body>
    <script>
        
        function createRepeatingLetters(word, numOfRepeats){
            var letter = ""; 
            for(var i = 0; i < word.length; i++){
                for(var x = 0; x < numOfRepeats; x++){
                    letter = letter + word[i]
                    console.log(letter)
                }
                
                
            }
            return letter
        }
    </script>
</body>
</html>
