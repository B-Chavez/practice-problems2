<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function wordBuilder(wordToSpell){
            var placeholder = '';
        var myArray = [];
            for(var i = 0; i < wordToSpell.length; i++){
                placeholder += wordToSpell[i];
                myArray.push(placeholder)
            }
            return myArray
        }

        console.log(wordBuilder("Javascript"))
        console.log(wordBuilder("Moon"))
        console.log(wordBuilder("Stars"))
    </script>
</body>
</html>
