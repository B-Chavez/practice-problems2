<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum an Array</title>
</head>
<body>
    <script>
        function sumArray(numbersArray){
            var total = 0;
            for(var i = 0; i < numbersArray.length; i++){
                total = total + numbersArray[i]
            }
            return total;
        }
    </script>
</body>
</html>
